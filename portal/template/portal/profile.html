{% extends 'portal/base.html' %}
{% block main_page %}
<div id="" class="cd-section" style="padding-top: 3%; height: 78vh;">
    <div class="container">
        <div class="bg-white w-50 m-auto p-4 m-4 rounded shadow ">

            <div class="row m-auto">
                <div class="fileinput fileinput-new text-center m-auto" data-provides="fileinput">
                    <div class="fileinput-new thumbnail img-raised">
                        <img src="{{url_for('portal.static',filename='img/image_placeholder.jpg')}}" alt="...">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
                    <div>
                        <span class="btn btn-raised btn-round btn-default btn-file">
                            <span class="fileinput-new">Select image</span>
                            <span class="fileinput-exists">Change</span>
                            <input type="file" name="..." />
                        </span>
                        <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i
                                class="fa fa-times"></i> Remove</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInput1" class="bmd-label-floating">Name</label>
                        <input type="text" class="form-control" id="exampleInput1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email" class="bmd-label-floating">Email</label>
                        <input type="email" class="form-control" id="exampleInput1">
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label-control">Date of birth</label>
                        <input type="text" class="form-control datepicker" value="10/10/2016">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="text" class="bmd-label-floating">Phone</label>
                        <input type="text" class="form-control" id="exampleInput1">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="text" class="bmd-label-floating">Address</label>
                        <input type="text" class="form-control" id="exampleInput1">
                    </div>
                </div>
                <div class="form-group form-file-upload form-file-multiple col-md-12">

                    <input type="file" multiple="" class="inputFileHidden">
                    <div class="input-group">
                        <input type="text" class="form-control inputFileVisible" placeholder="Single File">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-link btn-fab btn-primary">
                                <i class="material-icons">attach_file</i>
                            </button>
                        </span>
                    </div>
                </div>
                <button class="btn btn-primary btn-round m-auto">Save</button>
            </div>
        </div>
    </div>
</div>


<script src="{{url_for('portal.static', filename='js/p5.min.js')}}"></script>
<script src="{{ url_for('portal.static', filename='js/vanta.topology.min.js')}}"></script>
<script>
    VANTA.TOPOLOGY({
        el: "#bdy",
        mouseControls: true,
        touchControls: true,
        minHeight: 500.00,
        minWidth: 500.00,
        scale: 1.00,
        scaleMobile: 1.00
    })
</script>
{% endblock %}
