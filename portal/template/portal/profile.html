{% extends 'portal/base.html' %}
{% block main_page %}
<div id="" class="cd-section" style="padding-top: 3%; height: 78vh;">
    <div class="container">
        <div class="bg-white w-50 m-auto p-4 m-4 rounded shadow ">

            <form method="POST" action="{{url_for('portal.edit_profile')}}" enctype="multipart/form-data">
                <div class="row m-auto">
                    <div class="fileinput fileinput-new text-center m-auto" data-provides="fileinput">
                        <div class="fileinput-new thumbnail img-raised">
                            {% if user['profile_picture'] %}
                            <img src="{{url_for('static',filename=user['profile_picture'])}}" alt="...">
                            {% else %}
                            <img src="{{url_for('portal.static',filename='img/image_placeholder.jpg')}}" alt="...">
                            {% endif %}
                        </div>
                        <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
                        <div>
                            <span class="btn btn-raised btn-round btn-default btn-file">
                                <span class="fileinput-new">Select image</span>
                                <span class="fileinput-exists">Change</span>
                                <input type="file" name="profile_picture" />
                            </span>
                            <a href="#pablo" class="btn btn-danger btn-round fileinput-exists"
                                data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInput1" class="label">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="{{user['name']}}" id="exampleInput1">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="label">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="{{user['username']}}" id="exampleInput1">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="label-control">Date of birth</label>
                            <input type="text" class="form-control datepicker" name="{{dob}}" placeholder="10/10/2016">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="text" class="label">Phone</label>
                            <input type="text" class="form-control" name="phone" placeholder="{{user['phone']}}" id="exampleInput1">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="text" class="label">Address</label>
                            <input type="text" class="form-control" name="address" placeholder="{{user['address']}}" id="exampleInput1">
                        </div>
                    </div>
                    <div class="form-group form-file-upload form-file-multiple col-md-12">

                        <input type="file" multiple="" name="resume" class="inputFileHidden">
                        <div class="input-group">
                            {% if user['resume'] %}
                            <input type="text" class="form-control inputFileVisible"  placeholder="{{user['resume']}}">
                            {% else %}
                            <input type="text" class="form-control inputFileVisible"  placeholder="Upload your resume">
                            {% endif %}
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-link btn-fab btn-primary">
                                    <i class="material-icons">attach_file</i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-round m-auto">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
