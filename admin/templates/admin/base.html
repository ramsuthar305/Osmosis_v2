        <script>
            var currentLocation = window.location;

            if (currentLocation.pathname == "/profile") {
                VANTA.TOPOLOGY({
                    el: "#bdy",
                    mouseControls: true,
                    touchControls: true,
                    minHeight: 600.00,
                    minWidth: 600.00,
                    scale: 1.00,
                    scaleMobile: 1.00
                })
            }
            if (currentLocation.pathname == "/apitutde") {
                $('input').tagsinput({
                    maxTags: 4
                });
            }
        </script>
